<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <title>Finnish Student Restaurants</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Student Restaurants</h1>
      <div id="user-controls">
        <button id="login-btn">Login</button>
        <div id="user-info" style="display: none">
          <span id="welcome-message"></span>
          <button id="profile-btn">Profile</button>
          <button id="logout-btn">Logout</button>
        </div>
      </div>
    </header>

    <main>
      <div id="your-location"></div>

      <div class="menu-type-selector">
        <button id="daily-menu-btn" class="menu-btn active">Daily Menu</button>
        <button id="weekly-menu-btn" class="menu-btn">Weekly Menu</button>
      </div>

      <div class="filters">
        <button id="all-btn" class="filter-btn active">All Restaurants</button>
        <button id="sodexo-btn" class="filter-btn">Sodexo</button>
        <button id="compass-btn" class="filter-btn">Compass Group</button>

        <select id="city-filter">
          <option value="all">All Cities</option>
        </select>
      </div>

      <div id="map"></div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Company</th>
            <th>Address</th>
            <th>Distance</th>
          </tr>
        </thead>
        <tbody id="results">
          <!-- add restaurants here -->
        </tbody>
      </table>
    </main>
    <!-- modal -->

    <dialog id="restaurant-modal">
      <!-- add restaurant info here when restaurant is clicked -->
    </dialog>

    <!-- login modal content -->
    <dialog id="auth-dialog">
      <div class="auth-container">
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">Login</button>
          <button class="auth-tab" data-tab="register">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
          <h2>Welcome Back</h2>

          <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" required />
          </div>

          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required />
          </div>

          <div class="form-error" id="login-error"></div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">Login</button>
            <button type="button" class="btn-secondary" id="close-auth-dialog">
              Cancel
            </button>
          </div>
        </form>

        <!--Register Form-->
        <form id="register-form" class="auth-form">
          <h2>Create Account</h2>

          <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" required minlength="3" />
            <small class="username-feedback"></small>
          </div>

          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required />
          </div>

          <div class="form-group">
            <label for="register-password">Password</label>
            <input
              type="password"
              id="register-password"
              required
              minlength="6"
            />
          </div>

          <div class="form-group">
            <label for="register-confirm-password">Confirm Password</label>
            <input
              type="password"
              id="register-confirm-password"
              required
              minlength="6"
            />
          </div>

          <div class="form-error" id="register-error"></div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">Register</button>
            <button
              type="button"
              class="btn-secondary"
              id="close-register-dialog"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </dialog>

    <dialog id="profile-dialog">
      <!-- profile modal content -->
    </dialog>
  </body>
</html>
